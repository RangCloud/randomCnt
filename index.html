<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up & Down Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Montserrat:wght@500;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="main-title">Up & Down</h1>
      <div class="upDownImg">
        <div class="left_box">
          <img id="up-yellow" src="up-yellow.png" alt="" />
          <img id="up-black" src="up.png" alt="" />
        </div>
        <div class="right_box">
          <img id="down-yellow" src="down-yellow.png" alt="" />
          <img id="down-black" src="down.png" alt="" />
        </div>
      </div>
      <h2 id="result-text">only 1 ~ 100 Good Luck!</h2>
      <h2 id="chance-area"></h2>
      <div>
        <input type="number" id="user-input" class="formCt" />
      </div>
      <button class="button-style" id="startBtn">Go!</button>
      <button class="button-style" id="resetBtn">Reset!</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
